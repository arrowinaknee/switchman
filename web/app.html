<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Switchman settings</title>
	<link rel="icon" type="image/x-icon" href="img/favicon.png">
	<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/material-darker.min.css">

	<!-- The script fails to load for some reason -->
	<!-- <script language="javascript" type="application/javascript" src="https://codemirror.net/5/addon/mode/simple.js"></script> -->
	<script language="javascript" type="application/javascript" src="codemirror/simple.js"></script>
	<script language="javascript" type="text/javascript" src="codemirror/mode-switchman.js"></script>

	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
</head>
<body class="col">
	<div id="header">
		<p>
			<img id="logo" src="img/icon-white.svg" draggable="false">
			Switchman
		</p>
	</div>
	<div id="main" class="col grow">
		<div id="code_hook" class="grow"></div>
		<!-- <textarea id="code" class="grow" spellcheck="false"></textarea> -->
		<div id="bottom" class="row">
			<p id="status" class="grow"></p>
			<button id="check" class="flat" onclick="pressVerify()">Check</button>
			<button id="apply" class="flat" onclick="pressApply()">Apply</button>
		</div>
</body>
</html>
