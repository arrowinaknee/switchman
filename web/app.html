<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Switchman settings</title>
	<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
	<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/go/go.min.js"></script>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"></link>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/material-darker.min.css"></link>

	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
</head>
<body class="col">
	<div id="header"><p>Switchman</p></div>
	<div id="main" class="col grow">
		<textarea id="code" class="grow" spellcheck="false"></textarea>
		<div id="bottom" class="row">
			<p id="status" class="grow"></p>
			<button id="check" class="flat" onclick="pressVerify()">Check</button>
			<button id="apply" class="flat" onclick="pressApply()">Apply</button>
		</div>
</body>
</html>
