<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Switchman settings</title>
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
</head>
<body class="col">
	<div id="header"><p>Switchman</p></div>
	<div id="main" class="col grow">
		<textarea id="code" class="grow" spellcheck="false"></textarea>
		<div id="bottom" class="row">
			<p id="status" class="grow"></p>
			<button id="check" class="flat" onclick="pressVevify()">Check</button>
			<button id="apply" class="flat">Apply</button>
		</div>
</body>
</html>
